<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/frh5ssv.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <link rel="shortcut icon" href="/assets/logos-icons/agf-logo-alt.png" />
    <title>AG Farmstead</title>
  </head>
  <body>
    <header id="header">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-12 columns-0">
            <div class="vertical-line-1"></div>
            <div class="vertical-line-2"></div>
            <hr class="hr-divider-1" />
          </div>
        </div>
      </div>
      <div class="containter text-center">
        <div class="row">
          <div class="col-12">
            <a class="nav-links" href="/index.html">Home</a>
            <a class="nav-links" href="about.html">About</a>
            <a class="nav-links" href="photos.html"><b>Photos</b></a>
            <a class="nav-links" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-12 columns-0">
            <img
              class="wheat-icon-1"
              src="/assets/logos-icons/wheat-accent-alt-1.png"
              alt=""
            />
            <img
              class="main-logo"
              src="/assets/logos-icons/agf-logo-alt.png"
              alt="AG Farmstead Logo"
            />
            <img
              class="wheat-icon-1"
              src="/assets/logos-icons/wheat-accent-alt-2.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-10 col-lg-8 col-xl-6 columns-0">
            <hr class="hr-divider-1" />
            <span class="header">Livestock Sales & Services Wheatland, CA</span>
          </div>
        </div>
      </div>
    </header>
    <section id="photos">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-10 columns-1">
            <div>
              <img
                class="chase-img"
                src="/assets/images/chase-avatar.jpg"
                alt="Chase Puppy Dog"
              />
            </div>
            <p>
              Hi, I'm Chase! We're currently updating our photos.<br />Please
              come back soon!
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="containter text-center">
        <div class="row">
          <div class="col-12">
            <div class="nav-bottom">
              <a class="nav-links" href="/index.html">Home</a>
              <a class="nav-links" href="about.html">About</a>
              <a class="nav-links" href="photos.html"><b>Photos</b></a>
              <a class="nav-links" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
      <div id="copyright">
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-12 columns-0">
              <div class="vertical-line-3"></div>
              <div class="vertical-line-4"></div>
              <hr class="hr-divider-4" />
              <span>AG Farmstead &copy; Copyright 2022</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
